<input [(ngModel)]="newTaskTitle">
<button (click)="addTask()" *ngIf="newTaskTitle">Add Task</button>
<p>
    Task: {{newTaskTitle}}
</p>
<ul>
    <li *ngFor="let task of tasks"
    [style.color]="task.completed?'green':''" >
    <input type="checkbox" [(ngModel)]="task.completed"
    (change)="save()">
        {{task.title}}
    </li>
</ul>
